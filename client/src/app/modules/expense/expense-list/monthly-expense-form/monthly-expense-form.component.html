<sgf-modal-form header="New monthly Expense" (onClose)="onClose()" [(visible)]="visible">

  <div class="grid col-12">
    <div class="col-6" >
      <label for="name">Name:</label>
      <input class="col-12" pInputText id="name"   />
    </div>

    <div class="col-6" >
      <label for="startDate">Start in:</label>
      <p-calendar  styleClass="col-12" appendTo="body"  id="startDate"   />
    </div>

    <div class="col-6" >
      <label for="endDate">Until:</label>
      <p-calendar styleClass="col-12" appendTo="body" id="endDate"   />
    </div>

      <div class="col-3" >
        <label for="day">Day:</label>
        <p-dropdown  appendTo="body"  id="day"   />
      </div>
      <div class="col-3" >
        <label for="include">Include in this month</label>
        <p-toggleButton id="include" onLabel="Yes" offLabel="No"></p-toggleButton>
      </div>

  </div>
</sgf-modal-form>
