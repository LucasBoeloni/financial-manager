<div class="grid col-12">
  <div class="col-12 sm:col-12 md:col-6 lg:col-6 xl:col-3">
    <expense-card (onNewExpense)="onNewExpenseEmitter($event)" [expense]="newExpense"></expense-card>
  </div>
  <div *ngFor="let expense of expenses" class="col-12 sm:col-12 md:col-6 lg:col-6 xl:col-3">
    <expense-card (onDeleteExpense)="onDeleteExpenseEmitter($event)" (onEditExpense)="onEditExpenseEmitter($event)"
                  [expense]="expense"></expense-card>
  </div>
</div>
