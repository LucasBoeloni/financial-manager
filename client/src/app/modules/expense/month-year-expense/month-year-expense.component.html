<div class="grid p-card header-expense">
  <div class="flex col-12 sm:col-12 md:col-4 lg:col-4 xl:col-4">
    <h3>Expenses from : </h3>
    <div>
      <i *ngIf="!selectedMonthYear" class="pi pi-spin pi-spinner"></i>
    </div>
    <p-dropdown *ngIf="!!selectedMonthYear" class="margin-select" [(ngModel)]="selectedMonthYear"
                (onChange)="onMonthYearChange($event)" [options]="monthYears"></p-dropdown>
  </div>
  <div class="div-data flex col-12 sm:col-12 md:col-4 lg:col-4 xl:col-4">
    <i *ngIf="loadingExpenses" class="pi pi-spin pi-spinner"></i>
    <h3 *ngIf="!loadingExpenses" >Total : {{this.data.total | currency: currency }} </h3>
    <h3 *ngIf="!loadingExpenses" >Amount : {{this.data.amount}}</h3>
  </div>
  <div class="text-base sm:text-base md:text-right lg:text-right xl:text-right col-12 sm:col-12 md:col-4 lg:col-4 xl:col-4">
    <p-button class="monthly-expense-button" (onClick)="openMonthlyExpense()" label="New monthly expense" icon="pi pi-plus"></p-button>
    <p-button class="monthly-expense-button" (onClick)="goToMonthlyExpenseView()" label="See my monthly Expenses" icon="pi pi-eye"></p-button>
  </div>
</div>

<div class="p-card body-expense">
  <div *ngIf="loadingExpenses" class="col-12 text-center">
    <i class="pi pi-spin pi-spinner"></i>
  </div>
  <expense-list (onEditExpense)="refreshData()" (onNewExpense)="addAndRearrangeExpenses($event)" (onDeleteExpense)="removeAndRearrangeExpenses($event)" [expenses]="expenses"></expense-list>
</div>

<monthly-expense-form [(visible)]="monthlyExpenseVisible" ></monthly-expense-form>
