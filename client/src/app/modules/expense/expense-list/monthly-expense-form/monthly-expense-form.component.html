<sgf-modal-form header="New monthly Expense" (onClose)="onClose()" [(visible)]="visible">
  <form [formGroup]="form" >
    <div class="grid div-monthly col-12">
      <div class="col-6">
        <span >Name:</span>
        <input formControlName="name" class="col-12" pInputText/>
      </div>
      <div class="col-6">
        <span>Start in:</span>
        <p-calendar formControlName="startDate" [showIcon]="true" dateFormat="mm/yy" [readonlyInput]="true" view="month" styleClass="col-12" appendTo="body"/>
      </div>
      <div class="col-6">
        <span>Until:</span>
        <p-calendar formControlName="endDate" [showIcon]="true" dateFormat="mm/yy"  aria-describedby="end-help" [readonlyInput]="true" view="month" styleClass="col-12" appendTo="body"/>
        <small id="end-help">leave it empty for undetermined end</small>
      </div>
        <div class="col-6 align-self-center">
          <span>Day:</span>
          <p-dropdown formControlName="day" [options]="days" appendTo="body"/>
        </div>
    </div>
  </form>
</sgf-modal-form>
