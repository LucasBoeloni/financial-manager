<div class="grid p-card header-expense">
  <div class="flex col-12 sm:col-12 md:col-6 lg:col-6 xl:col-6">
    <h3>Expenses from : </h3>
    <div>
      <i *ngIf="!selectedMonthYear" class="pi pi-spin pi-spinner"></i>
    </div>
    <p-dropdown *ngIf="!!selectedMonthYear" class="margin-select" [(ngModel)]="selectedMonthYear"
                (onChange)="onMonthYearChange($event)" [options]="monthYears"></p-dropdown>
  </div>
  <div class="text-base sm:text-base md:text-right lg:text-right xl:text-right col-12 sm:col-12 md:col-6 lg:col-6 xl:col-6">
    <p-button class="recurrente-expense-button" label="New Recurrent Expense" icon="pi pi-plus"></p-button>
    <p-button class="recurrente-expense-button" label="See my Recurrent Expenses" icon="pi pi-eye"></p-button>
  </div>
</div>

<div class="p-card body-expense">
  <div *ngIf="loadingExpenses" class="col-12 text-center">
    <i class="pi pi-spin pi-spinner"></i>
  </div>
  <expense-list (onNewExpense)="addAndRearrangeExpenses($event)" (onDeleteExpense)="removeAndRearrangeExpenses($event)" [expenses]="expenses"></expense-list>
</div>
